name: prayer_list
description: An app to help you track your prayers

publish_to: 'none'

version: 1.2.3+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_emoji:
    git: https://github.com/cek-cek/flutter-emoji
  intl: ^0.17.0
  provider: ^6.0.2
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/

  uses-material-design: true